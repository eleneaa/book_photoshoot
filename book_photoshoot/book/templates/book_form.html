{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<img src="{% static 'images/Vector.svg' %}" class="Vector" />
{% block content %}
<div class="login">
    <div class="form">
		<form method="POST" novalidate>
			{% csrf_token %}
			<h2>Запись</h2>

			{% for field in form %}
			<p>
				{% if field.errors %}
				<ul class="errorlist">
					{% for error in field.errors %}
					<li>{{ error }}</li>
					{% endfor %}
				</ul>
				{% endif %}
				{{ field.label_tag }} {{ field }}
			</p>
			{% endfor %}
			<button>Записаться</button>
			<br>
			<a class="link" href="http://127.0.0.1:8000/booking/">Назад</a>
		</form>
	</div>
</div>
{% endblock content%}
